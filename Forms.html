<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./My CSS/Forms.css">


</head>
<body>
    <h3>Welcome Fill In The Form Below To Sign Up Sign Up </h3>

      <!-- Forms -->

      <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="../Useful Html tools/Gallery/dammy.jpg" alt="">
            </div>
            <form action="">


                <h2>registration form</h2>


                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-ctrl">
                    <input type="text" placeholder="Last Name" class="form-ctrl">
                </div>

                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-ctrl">
                </div>

                <div class="form-wrapper">
                    <input type="email" placeholder="Email Address" class="form-ctrl" required>
                </div>


                <div class="form-wrapper">
                    <select name="" id="" class="form-ctrl">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Others</option>
                    </select>
                </div>

                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-ctrl" name="" id="">
                </div>

                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-ctrl" name="" id="">
                </div>

                <button>Submit</button>

            </form>
        </div>
    </div>
    


</body>
</html>
